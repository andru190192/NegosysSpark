<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<p:growl id="mensajes" showDetail="true" life="7000"
			showSummary="false" />

		<div class="layout-portlets-box">
			<div class="Container100">
				<div class="ContainerIndent TexAlCenter">
					<h1 class="BigTopic TexAlCenter">Proveedores</h1>

					<h:form id="formBusqueda">

						<h:panelGrid columns="2">

							<p:inputText id="criterioBusqueda"
								value="#{proveedorBean.criterioBusqueda}"
								placeholder="RUC / RAZÓN SOCIAL" />
							<p:commandButton icon="#{msg['iconoBuscar']}"
								actionListener="#{proveedorBean.obtener}"
								update="tablaProveedores, :mensajes" />

						</h:panelGrid>

					</h:form>

					<p:dataTable id="tablaProveedores" var="proveedor"
						value="#{proveedorBean.proveedores}" reflow="true" rows="10"
						paginator="true">

						<f:facet name="header">
							<p:commandButton value="#{msg['lbl.insertar']}"
								action="#{proveedorBean.cargarInsertar}" />
						</f:facet>

						<p:column headerText="#{msg['lbl.gestionar']}">

							<p:commandButton icon="ui-icon-pencil"
								action="#{proveedorBean.cargarActualizar}">
								<f:setPropertyActionListener value="#{proveedor}"
									target="#{proveedorBean.proveedor}" />
							</p:commandButton>

						</p:column>

						<p:column headerText="COD">  
                    		#{proveedor.id}  
                    	</p:column>

						<p:column headerText="RUC">  
	                        #{proveedor.numeroDocumento}  
    	                </p:column>

						<p:column headerText="RAZON SOCIAL">  
            	            #{proveedor.razonSocial}  
        	            </p:column>

						<p:column headerText="CIUDAD">  
                        	#{proveedor.ciudad.provincia.nombre}-#{proveedor.ciudad.nombre}  
                	    </p:column>

						<p:column headerText="DIRECCIÓN">  
                    	    #{proveedor.direccion}  
	                    </p:column>

						<p:column headerText="EMAIL">  
        	                #{proveedor.email}  
    	                </p:column>

						<p:column headerText="TELÉFONOS">  
            	            #{proveedor.telefono}  
                	    </p:column>

					</p:dataTable>

				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
