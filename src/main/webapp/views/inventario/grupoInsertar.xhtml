<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<p:growl id="mensajes" showDetail="true" life="7000"
			showSummary="false" />

		<div class="layout-portlets-box">
			<div class="Container100">
				<div class="ContainerIndent TexAlCenter">
					<h1 class="BigTopic TexAlCenter">Insertar Grupo</h1>

					<h:form id="formInsertar">

						<p:panelGrid columns="1" layout="grid"
							style="border:0px !important; background:none;"
							class="FormContent">

							<p:inputText value="#{grupoBean.grupo.nombre}"
								placeholder="NOMBRE" styleClass="TexAlCenter Container96" 
								validatorMessage="EL NOMBRE ES OBLIGATORIO (5 A 100 LETRAS)">
								<f:validateRegex pattern="[A-Za-záéíóúñÑ0-9.,/\\- ]{5,500}" />
							</p:inputText>

							<p:commandButton value="#{msg['btn.guardar']}" update=":mensajes"
								actionListener="#{grupoBean.insertar}" style="min-width:200px; width:220px;" />

							<p:commandButton value="#{msg['btn.cancelar']}" process="@this"
								actionListener="#{grupoBean.regresar}" style="min-width:200px; width:220px;" />

						</p:panelGrid>

					</h:form>

				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
